<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Table Example</title>
	</head>
	<body>
	
		<table>
		
			<caption>Population Size</caption>
			<thead>
				<tr>
					<th colspan="1"</th>
					<th colspan="1"</th>
				</tr>
				<tr>
					<td>Country</td>
					<td>Population #</td>
				<tr>
			</thead>
			<tbody>
				<tr>
					<td>China</td>
					<td>1,415,045,928</td>
				<tr>
				<tr>
					<td>India</td>
					<td>1,354,051,854</td>
				</tr>
				<tr>
					<td>United States</td>
					<td>326,766,748</td>
                <tr>
				<tr>
					<td>Indonesia
					<td>266,794,980</td>
				</tr>
				<tr>
					<td>Brazil</td>
					<td>210,867,954</td>
				</tr>
			<tbody>
			<tfoot>
				<td>Source: https://www.internetworldstats.com/stats8.htm</td>
			</tfoot>
			
		</table>
