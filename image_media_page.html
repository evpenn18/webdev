<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Media Web Page</title>
	</head>
	
	<body>
		<h1>Image Example:</h1>
		
		<figure>
			<img src="spring break 2017.jpg" alt="Florida 2017"
			title="On boat tour, Ft. Lauderdale"
			height="250"
			width="250"
			<figcaption><br>Photo my sister took of me on a boat tour in Ft. Lauderdale, Florida.</figcaption>
		</figure>
		
		<h1>Audio Example:</h1>
		
		<figure>
			<audio controls src="knock.m4a"></audio>
			<figcaption><br>Audio clip of me knocking. </figcaption>
		</figure>
		
		<h1>Video Example:</h1>

		<figure>
			<video width="400" controls
			src="christmas.m4a"> </video>
			<figcaption><br>Video of Christmas lights. </figcaption>
		</figure>
	</body>
	
</html>
